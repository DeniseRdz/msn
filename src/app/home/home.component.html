    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Registro</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Nombre</p>
        <input type="text" placeholder="Nombre" class="form-control">
        <p>Nick</p>
        <input type="text" placeholder="Nick" class="form-control">
        <p>SubNick</p>
        <input type="text" placeholder="SubNick" class="form-control">
        <p>Email</p>
        <input type="text" placeholder="Email" class="form-control">
        <p>Estatus</p>
        <input type="text" placeholder="Estatus" class="form-control">
        <p>Avatar</p>
        <input type="text" placeholder="Avatar" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">Agregar</button>
      </div>
    </ng-template>
